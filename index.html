<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale: Beyond The Story</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Phaser from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <!-- Preload custom font -->
    <style>
        @font-face {
            font-family: 'DeterminationMono';
            src: url('Fonts/DTM-Mono.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        .font-preloader {
            font-family: 'DeterminationMono';
            position: absolute;
            left: -1000px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- Font preloader element -->
    <div class="font-preloader">.</div>
    
    <div id="game-container">
        <div id="loading-screen">
            <h2>LOADING...</h2>
            <div id="loading-bar">
                <div id="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <div id="mobile-controls-info">
        Controls: Tap screen to select. In battle, use touches to move the SOUL.
    </div>

    <!-- Import configuration and scene files -->
    <script src="js/config.js"></script>
    <script src="js/bootScene.js"></script>
    <script src="js/mainScene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
